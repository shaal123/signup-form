<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="signup-container">
    <h1>Signup</h1>

    <form>
      <div class="field">
        <label>Full Name</label>
        <input type="text" />
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" />
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" />
      </div>

      <div class="field">
        <label>Confirm Password</label>
        <input type="password" />
      </div>

      <div class="field">
        <label>MM/DD/YYYY</label>
        <input type="text" />
      </div>

      <div class="role">
        <label>
          <input type="radio" name="role" />
          Student
        </label>

        <label>
          <input type="radio" name="role" />
          Employee
        </label>
      </div>

      <div class="terms">
        <label>
          <input type="checkbox" />
          I agree to all the Terms and conditions
        </label>
      </div>

      <button type="submit">Signup</button>
    </form>
  </div>

</body>
</html>
